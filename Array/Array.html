<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="arrcss.css">
	<title>JS ASSIGNMENT 3 – Arrays and More skills</title>
</head>
<body>
	<div class="div">
		<div class="form">
			<h2 class="h2">ARRAY</h2>
			<div class="show">
				<p id="show_result">

				</p>
			</div>
			<br/>
			<div class="function">
				<input type="button" id="btn1" class="btn" value="Print">
				<label class="label">In mảng ra màn hình</label> <br/>
				<input type="button" id="btn2" class="btn" value="Find">
				<label class="label">Tìm phần tử trong mảng</label> 
				<input type="text" id="find" class="text" data-toggle="tooltip" title="Nhập số cần tìm" placeholder="Số cần tìm"><br/>
				<input type="button" id="btn3" class="btn" value="Maximum">
				<label class="label">Tìm phần tử lớn nhất trong mảng</label> <br/>
				<input type="button" id="btn4" class="btn" value="Total">
				<label class="label">Tổng các phần tử của mảng</label> <br/>
				<input type="button" id="btn5" class="btn" value="Sort">
				<label class="label">Sắp xếp mảng tăng dần</label> <br/>
			</div>		
		</div>
	</div>
	<script type="text/javascript" src="ArrayJs.js"></script>

</body>
</html>
